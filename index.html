<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest-kurs.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f172a">
    <title>Calc Kurs Pro</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --text: #f8fafc;
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 20px; padding-bottom: 300px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 400px; }
        
        /* Card Style */
        .coin-card { background: var(--card); border-radius: 12px; padding: 12px; margin-bottom: 10px; display: flex; align-items: center; gap: 12px; border: 1px solid #334155; }
        .coin-info { flex: 1; }
        .coin-info label { display: block; font-size: 10px; color: #94a3b8; font-weight: bold; }
        .display-input { width: 100%; background: transparent; border: none; color: white; font-size: 20px; font-weight: bold; outline: none; caret-color: var(--accent); }
        .logo-wrapper { width: 35px; height: 35px; border-radius: 50%; background: #0f172a; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .logo-wrapper img { width: 80%; }

        /* Custom Calculator Keyboard */
        #calc-keyboard {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #1e293b; padding: 10px;
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
            transform: translateY(100%); transition: 0.3s; z-index: 999;
        }
        #calc-keyboard.open { transform: translateY(0); }
        .key {
            background: #334155; border: none; color: white; padding: 15px;
            font-size: 18px; font-weight: bold; border-radius: 8px; cursor: pointer;
        }
        .key:active { background: #475569; }
        .key.op { background: #0ea5e9; color: #0f172a; }
        .key.eq { background: #22c55e; grid-column: span 1; }
        .key.del { background: #ef4444; }
        .key.close { background: #475569; grid-column: span 4; font-size: 14px; padding: 5px; }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .refresh-btn { background: var(--card); border: 1px solid var(--accent); color: var(--accent); padding: 5px 10px; border-radius: 8px; font-size: 12px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2 style="color: var(--accent); margin:0;">Calc Kurs Pro</h2>
        <button class="refresh-btn" onclick="location.reload()">ðŸ”„ Refresh</button>
    </div>

    <div id="coin-list">
        <div class="coin-card">
            <div class="logo-wrapper"><span>ðŸ‡®ðŸ‡©</span></div>
            <div class="coin-info">
                <label>IDR (Rupiah)</label>
                <input type="text" id="idr" class="display-input" readonly onclick="openCalc('idr')" value="0">
            </div>
        </div>
        <div class="coin-card">
            <div class="logo-wrapper"><span>ðŸ‡ºðŸ‡¸</span></div>
            <div class="coin-info">
                <label>USD (Dollar)</label>
                <input type="text" id="usd" class="display-input" readonly onclick="openCalc('usd')" value="0">
            </div>
        </div>
    </div>
</div>

<div id="calc-keyboard">
    <button class="key close" onclick="closeCalc()">TUTUP</button>
    <button class="key" onclick="press('7')">7</button>
    <button class="key" onclick="press('8')">8</button>
    <button class="key" onclick="press('9')">9</button>
    <button class="key op" onclick="press('/')">Ã·</button>
    
    <button class="key" onclick="press('4')">4</button>
    <button class="key" onclick="press('5')">5</button>
    <button class="key" onclick="press('6')">6</button>
    <button class="key op" onclick="press('*')">Ã—</button>
    
    <button class="key" onclick="press('1')">1</button>
    <button class="key" onclick="press('2')">2</button>
    <button class="key" onclick="press('3')">3</button>
    <button class="key op" onclick="press('-')">-</button>
    
    <button class="key" onclick="press('0')">0</button>
    <button class="key" onclick="press('.')">.</button>
    <button class="key del" onclick="press('DEL')">C</button>
    <button class="key op" onclick="press('+')">+</button>
    
    <button class="key eq" style="grid-column: span 4; background: #38bdf8; color: #000;" onclick="press('EQ')">HITUNG & KONVERSI</button>
</div>

<script>
    let currentInputId = '';
    let currentExpression = '';
    let usdToIdr = 16250;

    function openCalc(id) {
        currentInputId = id;
        currentExpression = document.getElementById(id).value.replace(/,/g, '');
        if(currentExpression === '0') currentExpression = '';
        document.getElementById('calc-keyboard').classList.add('open');
    }

    function closeCalc() {
        document.getElementById('calc-keyboard').classList.remove('open');
    }

    function press(key) {
        const display = document.getElementById(currentInputId);
        
        if (key === 'DEL') {
            currentExpression = '';
        } else if (key === 'EQ') {
            try {
                // Eval aman buat math sederhana
                let result = eval(currentExpression);
                currentExpression = result.toString();
                runConversion(currentInputId, parseFloat(result));
                closeCalc();
            } catch (e) {
                alert("Format salah, Bro!");
                currentExpression = '';
            }
        } else {
            currentExpression += key;
        }
        
        display.value = currentExpression || '0';
    }

    function runConversion(source, val) {
        let baseUsd = (source === 'idr') ? val / usdToIdr : val;
        
        document.getElementById('idr').value = new Intl.NumberFormat('en-US').format(baseUsd * usdToIdr);
        document.getElementById('usd').value = new Intl.NumberFormat('en-US', {maximumFractionDigits: 2}).format(baseUsd);
    }
</script>
</body>
</html>
