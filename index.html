    // Fungsi format angka ke tampilan (1.000.000,00)
    function toTampilan(angka, desimal) {
        return parseFloat(angka).toLocaleString('id-ID', {
            minimumFractionDigits: desimal,
            maximumFractionDigits: desimal
        });
    }

    // Fungsi balikkan tampilan ke angka murni (1000000.00)
    function toAngka(teks) {
        if (!teks) return 0;
        return parseFloat(teks.replace(/\./g, '').replace(',', '.')) || 0;
    }

    function doFocus(el) {
        // Pas di-klik, ilangin titik biar gampang editnya
        let val = toAngka(el.value);
        el.value = val === 0 ? "" : val;
        el.type = "number"; // Ubah sementara ke number biar keyboard HP enak
    }

    function doBlur(el, desimal) {
        // Pas pindah kolom, kasih lagi titik ribuannya
        let val = parseFloat(el.value) || 0;
        el.type = "text";
        el.value = toTampilan(val, desimal);
    }

        calculate(source);
