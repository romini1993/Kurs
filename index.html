<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Kurs Pro</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --text: #f8fafc;
            --btc: #f7931a;
            --eth: #627eea;
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 400px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h2 { margin: 0; font-size: 22px; color: var(--accent); }
        .refresh-btn { background: var(--card); border: 1px solid var(--accent); color: var(--accent); padding: 8px 12px; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 12px; }
        
        .coin-card { background: var(--card); border-radius: 16px; padding: 12px 16px; margin-bottom: 12px; display: flex; align-items: center; gap: 12px; border: 1px solid #334155; }
        .coin-info { flex: 1; }
        .coin-info label { display: block; font-size: 11px; color: #94a3b8; font-weight: bold; margin-bottom: 4px; }
        
        /* Hasil Format Ribuan */
        .result-view { display: block; font-size: 13px; color: var(--accent); margin-top: 4px; font-weight: normal; min-height: 18px; }

        .symbol-icon { width: 35px; height: 35px; border-radius: 10px; background: #334155; color: var(--accent); display: flex; align-items: center; justify-content: center; font-weight: bold; border: 1px solid #475569; }
        .coin-card img { width: 35px; height: 35px; border-radius: 50%; }
        
        input { width: 100%; background: transparent; border: none; color: white; font-size: 20px; font-weight: bold; outline: none; }
        .search-section { margin-top: 20px; border-top: 1px dashed #334155; padding-top: 20px; }
        .search-box { display: flex; gap: 8px; }
        .search-box input { background: var(--card); border: 1px solid #334155; border-radius: 10px; padding: 12px; font-size: 14px; color: white; }
        .add-btn { background: var(--accent); border: none; color: #0f172a; border-radius: 10px; padding: 0 15px; font-weight: bold; }
        .delete-btn { color: #ef4444; font-size: 24px; cursor: pointer; padding-left: 10px; }
        #status { font-size: 11px; color: #94a3b8; text-align: center; margin-top: 15px; }
    </style>
</head>
