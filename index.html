<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Kurs Pro</title>
    <link rel="manifest" href="manifest-kurs.json">
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --text: #f8fafc;
            --btc: #f7931a;
            --eth: #627eea;
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 400px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; position: sticky; top: 0; background: var(--bg); padding: 10px 0; z-index: 10; }
        h2 { margin: 0; font-size: 22px; color: var(--accent); }
        .refresh-btn { background: var(--card); border: 1px solid var(--accent); color: var(--accent); padding: 8px 12px; border-radius: 10px; cursor: pointer; font-size: 12px; font-weight: bold; }
        
        .coin-card { background: var(--card); border-radius: 16px; padding: 12px 16px; margin-bottom: 12px; display: flex; align-items: center; gap: 12px; border: 1px solid #334155; }
        .coin-info { flex: 1; }
        .coin-info label { display: block; font-size: 11px; color: #94a3b8; font-weight: bold; margin-bottom: 4px; }
        
        /* FIX LOGO BENDERA: Kasih background putih biar ga kena force dark mode */
        .flag-icon { 
            width: 32px; height: 32px; border-radius: 50%; 
            background: white; border: 2px solid #334155;
            object-fit: cover;
            /* Paksa browser jangan ngerubah warna ini */
            color-scheme: light;
        }

        .coin-card img { width: 32px; height: 32px; border-radius: 50%; }
        
        input { width: 100%; background: transparent; border: none; color: white; font-size: 18px; font-weight: bold; outline: none; padding: 0; }
        .search-section { margin-top: 30px; border-top: 1px dashed #334155; padding-top: 20px; }
        .search-box { display: flex; gap: 8px; margin-bottom: 15px; }
        .search-box input { background: var(--card); border: 1px solid #334155; border-radius: 10px; padding: 12px; font-size: 14px; color: white; width: 100%; }
        .add-btn { background: var(--accent); border: none; color: #0f172a; border-radius: 10px; padding: 0 15px; font-weight: bold; cursor: pointer; }
        .delete-btn { color: #ef4444; font-size: 24px; cursor: pointer; padding-left: 10px; }
        .status-info { font-size: 11px; color: #94a3b8; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>ðŸ’± Calc Kurs</h2>
        <button class="refresh-btn" onclick="fetchPrices()">ðŸ”„ Update</button>
    </div>

    <div id="fixed-list">
        <div class="coin-card" style="border-left: 5px solid #ef4444;">
            <img class="flag-icon" src="https://flagcdn.com/w80/id.png" alt="idr">
            <div class="coin-info">
                <label>IDR (Rupiah)</label>
                <input type="number" id="idr" placeholder="Input IDR..." oninput="calculate('idr')">
            </div>
        </div>
        <div class="coin-card" style="border-left: 5px solid #3b82f6;">
            <img class="flag-icon" src="https://flagcdn.com/w80/us.png" alt="usd">
            <div class="coin-info">
                <label>USD (Dollar)</label>
                <input type="number" id="usd" placeholder="0" oninput="calculate('usd')">
            </div>
        </div>
        <div class="coin-card" style="border-left: 5px solid var(--btc);">
            <img src="https://assets.coingecko.com/coins/images/1/small/bitcoin.png" alt="btc">
            <div class="coin-info">
                <label>BTC (Bitcoin)</label>
                <input type="number" id="bitcoin" placeholder="0" oninput="calculate('bitcoin')">
            </div>
        </div>
        <div class="coin-card" style="border-left: 5px solid var(--eth);">
            <img src="https://assets.coingecko.com/coins/images/279/small/ethereum.png" alt="eth">
            <div class="coin-info">
                <label>ETH (Ethereum)</label>
                <input type="number" id="ethereum" placeholder="0" oninput="calculate('ethereum')">
            </div>
        </div>
    </div>

    <div id="watchlist"></div>

    <div class="search-section">
        <label>TAMBAH KOIN LAIN</label>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Ketik: solana, dogecoin, xrp...">
            <button class="add-btn" onclick="addCoin()">Tambah</button>
        </div>
        <div id="status" class="status-info">Menghubungkan ke pasar...</div>
    </div>
</div>

<script>
    let rates = { usd_idr: 16000 }; 
    let watchlist = JSON.parse(localStorage.getItem('watchlist')) || [];

    async function fetchPrices() {
        const statusEl = document.getElementById('status');
        statusEl.innerText = "Sabar Bro, lagi update harga...";
        const allIds = ['bitcoin', 'ethereum', ...watchlist].join(',');
        try {
            const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${allIds}&vs_currencies=usd,idr&t=${Date.now()}`);
            const data = await res.json();
            if (data.bitcoin) {
                rates = { ...data, usd_idr: data.bitcoin.idr / data.bitcoin.usd };
                statusEl.innerText = "Terakhir update: " + new Date().toLocaleTimeString();
                renderWatchlist();
            }
        } catch (e) {
            statusEl.innerText = "Gagal update. Cek internet elu, Bro.";
        }
    }

    function calculate(source) {
        const val = parseFloat(document.getElementById(source).value) || 0;
        let baseUsd = 0;
        if (source === 'idr') baseUsd = val / rates.usd_idr;
        else if (source === 'usd') baseUsd = val;
        else if (rates[source]) baseUsd = val * rates[source].usd;

        const updateVal = (id, v, dec) => {
            if(id !== source) document.getElementById(id).value = v.toFixed(dec).replace(/\.?0+$/, "");
        };

        updateVal('idr', baseUsd * rates.usd_idr, 0);
        updateVal('usd', baseUsd, 2);
        updateVal('bitcoin', baseUsd / (rates.bitcoin?.usd || 1), 8);
        updateVal('ethereum', baseUsd / (rates.ethereum?.usd || 1), 8);

        watchlist.forEach(id => {
            if(rates[id]) updateVal(id, baseUsd / rates[id].usd, 8);
        });
    }

    async function addCoin() {
        const input = document.getElementById('search-input');
        const id = input.value.toLowerCase().trim();
        if (!id || watchlist.includes(id)) return;
        try {
            const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${id}&vs_currencies=usd`);
            const data = await res.json();
            if (data[id]) {
                watchlist.push(id);
                localStorage.setItem('watchlist', JSON.stringify(watchlist));
                input.value = "";
                fetchPrices();
            } else { alert("Koin '" + id + "' gak ketemu."); }
        } catch (e) { alert("Sabar, lagi limit!"); }
    }

    function removeCoin(id) {
        watchlist = watchlist.filter(item => item !== id);
        localStorage.setItem('watchlist', JSON.stringify(watchlist));
        renderWatchlist();
    }

    function renderWatchlist() {
        const container = document.getElementById('watchlist');
        container.innerHTML = "";
        watchlist.forEach(id => {
            const div = document.createElement('div');
            div.className = "coin-card";
            div.innerHTML = `<img src="https://assets.coingecko.com/coins/images/placeholder.png" id="img-${id}"><div class="coin-info"><label>${id.toUpperCase()}</label><input type="number" id="${id}" placeholder="0" oninput="calculate('${id}')"></div><div class="delete-btn" onclick="removeCoin('${id}')">Ã—</div>`;
            container.appendChild(div);
            fetch(`https://api.coingecko.com/api/v3/coins/${id}`).then(r => r.json()).then(d => {
                document.getElementById(`img-${id}`).src = d.image.small;
            }).catch(()=>{});
        });
    }

    window.onload = fetchPrices;
</script>
</body>
</html>
