<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Kurs Ultra - Full Logo</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --text: #f8fafc;
            --btc: #f7931a;
            --eth: #627eea;
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 400px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; position: sticky; top: 0; background: var(--bg); padding: 10px 0; z-index: 10; }
        h2 { margin: 0; font-size: 22px; color: var(--accent); }
        .refresh-btn { background: var(--card); border: 1px solid var(--accent); color: var(--accent); padding: 8px 12px; border-radius: 10px; cursor: pointer; font-size: 12px; font-weight: bold; }
        
        .coin-card { background: var(--card); border-radius: 16px; padding: 12px 16px; margin-bottom: 12px; display: flex; align-items: center; gap: 12px; border: 1px solid #334155; transition: 0.3s; }
        .coin-card:hover { border-color: var(--accent); transform: translateY(-2px); }
        .coin-info { flex: 1; }
        .coin-info label { display: block; font-size: 11px; color: #94a3b8; font-weight: bold; margin-bottom: 4px; }
        
        /* Logo Styling Baru - Lebih Gede & Glowing */
        .logo-wrapper { width: 42px; height: 42px; border-radius: 50%; overflow: hidden; display: flex; align-items: center; justify-content: center; background: #1e293b; border: 2px solid #334155; flex-shrink: 0; box-shadow: 0 0 10px rgba(0,0,0,0.3); }
        .logo-wrapper img { width: 85%; height: 85%; object-fit: contain; }
        .logo-wrapper span { font-weight: bold; color: var(--accent); font-size: 12px; }

        input { width: 100%; background: transparent; border: none; color: white; font-size: 18px; font-weight: bold; outline: none; padding: 0; }
        .search-section { margin-top: 30px; border-top: 1px dashed #334155; padding-top: 20px; }
        .search-box { display: flex; gap: 8px; margin-bottom: 15px; }
        .search-box input { background: var(--card); border: 1px solid #334155; border-radius: 10px; padding: 12px; font-size: 14px; color: white; width: 100%; }
        .add-btn { background: var(--accent); border: none; color: #0f172a; border-radius: 10px; padding: 0 15px; font-weight: bold; cursor: pointer; }
        .delete-btn { color: #ef4444; font-size: 24px; cursor: pointer; padding-left: 10px; }
        .status-info { font-size: 11px; color: #94a3b8; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>ðŸ’± Calc Kurs Fast</h2>
        <button class="refresh-btn" onclick="fetchAllPrices()">ðŸ”„ Update</button>
    </div>

    <div id="fixed-list">
        <div class="coin-card" style="border-left: 5px solid #ef4444;">
            <div class="logo-wrapper"><span>IDR</span></div>
            <div class="coin-info">
                <label>IDR (Rupiah)</label>
                <input type="text" id="idr" value="0" onfocus="clearZero(this)" oninput="formatAndCalc('idr', 0)">
            </div>
        </div>
        <div class="coin-card" style="border-left: 5px solid #3b82f6;">
            <div class="logo-wrapper"><span>USD</span></div>
            <div class="coin-info">
                <label>USD (Dollar)</label>
                <input type="text" id="usd" value="0" onfocus="clearZero(this)" oninput="formatAndCalc('usd', 2)">
            </div>
        </div>
        <div class="coin-card" style="border-left: 5px solid var(--btc);">
            <div class="logo-wrapper"><img src="https://assets.coingecko.com/coins/images/1/large/bitcoin.png"></div>
            <div class="coin-info">
                <label>BTC (Bitcoin)</label>
                <input type="text" id="btc" value="0" onfocus="clearZero(this)" oninput="formatAndCalc('btc', 8)">
            </div>
        </div>
        <div class="coin-card" style="border-left: 5px solid var(--eth);">
            <div class="logo-wrapper"><img src="https://assets.coingecko.com/coins/images/279/large/ethereum.png"></div>
            <div class="coin-info">
                <label>ETH (Ethereum)</label>
                <input type="text" id="eth" value="0" onfocus="clearZero(this)" oninput="formatAndCalc('eth', 8)">
            </div>
        </div>
    </div>

    <div id="watchlist"></div>

    <div class="search-section">
        <label>TAMBAH KOIN (Simbol)</label>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Contoh: sui, sol, doge...">
            <button class="add-btn" onclick="addCoin()">Tambah</button>
        </div>
        <div id="status" class="status-info">Ready, Bro!</div>
    </div>
</div>

<script>
    let usdToIdr = 16250; 
    let prices = { btc: 1, eth: 1 };
    let watchlist = JSON.parse(localStorage.getItem('watchlist_fast')) || [];

    // Fungsi sakti buat nyari logo dari CoinGecko tanpa API Key
    function getCoinGeckoLogo(sym) {
        const mapping = {
            'sui': 'https://assets.coingecko.com/coins/images/26375/large/sui_asset.png',
            'sol': 'https://assets.coingecko.com/coins/images/4128/large/solana.png',
            'doge': 'https://assets.coingecko.com/coins/images/5/large/dogecoin.png',
            'xrp': 'https://assets.coingecko.com/coins/images/44/large/xrp-symbol-white-128.png',
            'bnb': 'https://assets.coingecko.com/coins/images/825/large/bnb-icon2_2x.png',
            'ada': 'https://assets.coingecko.com/coins/images/975/large/cardano.png',
            'matic': 'https://assets.coingecko.com/coins/images/4713/large/matic-token-icon_2x.png',
            'dot': 'https://assets.coingecko.com/coins/images/12171/large/polkadot.png',
            'trx': 'https://assets.coingecko.com/coins/images/1094/large/tron-logo.png',
            'avax': 'https://assets.coingecko.com/coins/images/12559/large/Avalanche_Circle_RedWhite_Trans.png'
        };
        
        const s = sym.toLowerCase();
        if(mapping[s]) return mapping[s];
        // Kalau gak ada di daftar manual, pake fallback source lain
        return `https://raw.githubusercontent.com/spothq/cryptocurrency-icons/master/128/color/${s}.png`;
    }

    function clearZero(el) {
        if (el.value === "0" || el.value === "0.00") el.value = "";
    }

    function cleanInput(str) {
        let clean = str.replace(/[^0-9.]/g, '');
        let parts = clean.split('.');
        if (parts.length > 2) clean = parts[0] + '.' + parts.slice(1).join('');
        return clean;
    }

    function toUS(val, dec) {
        if (isNaN(val)) return "0";
        return new Intl.NumberFormat('en-US', {
            minimumFractionDigits: 0,
            maximumFractionDigits: dec
        }).format(val);
    }

    async function getPrice(symbol) {
        try {
            const res = await fetch(`https://cryptoprices.cc/${symbol.toUpperCase()}`);
            const text = await res.text();
            return parseFloat(text.trim()) || 0;
        } catch (e) { return 0; }
    }

    async function fetchAllPrices() {
        document.getElementById('status').innerText = "Updating...";
        prices.btc = await getPrice('BTC');
        prices.eth = await getPrice('ETH');
        for (let sym of watchlist) prices[sym] = await getPrice(sym);
        renderWatchlist();
        document.getElementById('status').innerText = "Update: " + new Date().toLocaleTimeString();
    }

    function formatAndCalc(source, decLimit) {
        let el = document.getElementById(source);
        let raw = cleanInput(el.value);
        let val = parseFloat(raw) || 0;
        if (!el.value.endsWith('.')) {
            el.value = toUS(val, decLimit);
        }
        calculate(source, val);
    }

    function calculate(source, val) {
        let baseUsd = 0;
        if (source === 'idr') baseUsd = val / usdToIdr;
        else if (source === 'usd') baseUsd = val;
        else baseUsd = val * (prices[source] || 0);

        if (source !== 'idr') document.getElementById('idr').value = toUS(baseUsd * usdToIdr, 0);
        if (source !== 'usd') document.getElementById('usd').value = toUS(baseUsd, 2);
        if (source !== 'btc') document.getElementById('btc').value = toUS(baseUsd / (prices.btc || 1), 8);
        if (source !== 'eth') document.getElementById('eth').value = toUS(baseUsd / (prices.eth || 1), 8);

        watchlist.forEach(sym => {
            if (sym !== source) {
                let target = document.getElementById(sym);
                if (target) target.value = toUS(baseUsd / (prices[sym] || 1), 5);
            }
        });
    }

    async function addCoin() {
        const input = document.getElementById('search-input');
        const sym = input.value.toUpperCase().trim();
        if (!sym || watchlist.includes(sym)) return;
        const p = await getPrice(sym);
        if (p > 0) {
            watchlist.push(sym);
            prices[sym] = p;
            localStorage.setItem('watchlist_fast', JSON.stringify(watchlist));
            input.value = "";
            renderWatchlist();
        } else { alert("Simbol gak ketemu."); }
    }

    function removeCoin(sym) {
        watchlist = watchlist.filter(s => s !== sym);
        localStorage.setItem('watchlist_fast', JSON.stringify(watchlist));
        renderWatchlist();
    }

    function renderWatchlist() {
        const container = document.getElementById('watchlist');
        container.innerHTML = "";
        watchlist.forEach(sym => {
            const div = document.createElement('div');
            div.className = "coin-card";
            div.innerHTML = `
                <div class="logo-wrapper">
                    <img src="${getCoinGeckoLogo(sym)}" onerror="this.parentElement.innerHTML='<span>${sym}</span>'">
                </div>
                <div class="coin-info">
                    <label>${sym}</label>
                    <input type="text" id="${sym}" value="0" onfocus="clearZero(this)" oninput="formatAndCalc('${sym}', 5)">
                </div>
                <div class="delete-btn" onclick="removeCoin('${sym}')">Ã—</div>
            `;
            container.appendChild(div);
        });
    }

    window.onload = fetchAllPrices;
</script>
</body>
</html>
