<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest-kurs.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CalcKurs">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2454/2454269.png">
    <meta name="theme-color" content="#0f172a">
    <title>Calc Kurs Pro Fix</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --text: #f8fafc;
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: env(safe-area-inset-top) 20px 20px 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 400px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; position: sticky; top: 0; background: var(--bg); padding: 10px 0; z-index: 10; }
        h2 { margin: 0; font-size: 22px; color: var(--accent); }
        .refresh-btn { background: var(--card); border: 1px solid var(--accent); color: var(--accent); padding: 8px 12px; border-radius: 10px; cursor: pointer; font-size: 12px; font-weight: bold; }
        
        .coin-card { 
            background: var(--card); border-radius: 16px; padding: 14px 18px; margin-bottom: 12px; 
            display: flex; align-items: center; gap: 15px; border: 1px solid #334155; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        }
        .coin-info { flex: 1; }
        .coin-info label { display: block; font-size: 11px; color: #94a3b8; font-weight: bold; margin-bottom: 2px; }
        
        .logo-wrapper { 
            width: 40px; height: 40px; border-radius: 50%; overflow: hidden; 
            display: flex; align-items: center; justify-content: center; 
            background: #0f172a; border: 1px solid #475569; flex-shrink: 0; 
        }
        .logo-wrapper img { width: 100%; height: 100%; object-fit: cover; }
        input { width: 100%; background: transparent; border: none; color: white; font-size: 20px; font-weight: bold; outline: none; padding: 0; }
        
        .search-section { margin-top: 30px; border-top: 1px dashed #334155; padding-top: 20px; padding-bottom: 50px; }
        .search-box { display: flex; gap: 8px; margin-bottom: 15px; }
        .search-box input { background: var(--card); border: 1px solid #334155; border-radius: 10px; padding: 12px; color: white; width: 100%; font-size: 14px; }
        .add-btn { background: var(--accent); border: none; color: #0f172a; border-radius: 10px; padding: 0 15px; font-weight: bold; cursor: pointer; }
        .delete-btn { color: #ef4444; font-size: 24px; cursor: pointer; padding-left: 10px; }
        .status-info { font-size: 11px; color: #94a3b8; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>ðŸ’± Calc Kurs Fast</h2>
        <button class="refresh-btn" onclick="fetchAllPrices()">ðŸ”„ Update</button>
    </div>

    <div id="fixed-list">
        <div class="coin-card" style="border-left: 5px solid #ef4444;">
            <div class="logo-wrapper"><img src="https://api.iconify.design/emojione:flag-for-indonesia.svg"></div>
            <div class="coin-info">
                <label>IDR (Rupiah)</label>
                <input type="text" id="idr" inputmode="decimal" placeholder="0" oninput="calculate('idr')">
            </div>
        </div>
        <div class="coin-card" style="border-left: 5px solid #3b82f6;">
            <div class="logo-wrapper"><img src="https://api.iconify.design/emojione:flag-for-united-states.svg"></div>
            <div class="coin-info">
                <label>USD (Dollar)</label>
                <input type="text" id="usd" inputmode="decimal" placeholder="0" oninput="calculate('usd')">
            </div>
        </div>
        <div class="coin-card" style="border-left: 5px solid #f7931a;">
            <div class="logo-wrapper"><img src="https://assets.coingecko.com/coins/images/1/large/bitcoin.png"></div>
            <div class="coin-info">
                <label>BTC (Bitcoin)</label>
                <input type="text" id="btc" inputmode="decimal" placeholder="0" oninput="calculate('btc')">
            </div>
        </div>
        <div class="coin-card" style="border-left: 5px solid #627eea;">
            <div class="logo-wrapper"><img src="https://assets.coingecko.com/coins/images/279/large/ethereum.png"></div>
            <div class="coin-info">
                <label>ETH (Ethereum)</label>
                <input type="text" id="eth" inputmode="decimal" placeholder="0" oninput="calculate('eth')">
            </div>
        </div>
    </div>

    <div id="watchlist"></div>

    <div class="search-section">
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Tambah: sui, deep, sol...">
            <button class="add-btn" onclick="addCoin()">Tambah</button>
        </div>
        <div id="status" class="status-info">Ready, Bro!</div>
    </div>
</div>

<script>
    let usdToIdr = 16250; 
    let prices = { btc: 0, eth: 0 };
    let watchlist = JSON.parse(localStorage.getItem('kurs_fast_v3')) || [];

    // FIX LOGO SUI & DEEP
    function getLogo(sym) {
        const s = sym.toLowerCase();
        const map = {
            'sui': 'https://raw.githubusercontent.com/trustwallet/assets/master/blockchains/sui/info/logo.png', // Logo SUI Droplet asli
            'deep': 'https://assets.coingecko.com/coins/images/40049/large/deep.png',
            'sol': 'https://assets.coingecko.com/coins/images/4128/large/solana.png',
            'usdt': 'https://assets.coingecko.com/coins/images/325/large/tether.png'
        };
        return map[s] || `https://raw.githubusercontent.com/spothq/cryptocurrency-icons/master/128/color/${s}.png`;
    }

    async function fetchPrice(s) {
        try {
            const r = await fetch(`https://cryptoprices.cc/${s.toUpperCase()}`);
            const t = await r.text();
            return parseFloat(t.trim()) || 0;
        } catch { return 0; }
    }

    async function fetchAllPrices() {
        document.getElementById('status').innerText = "Updating...";
        prices.btc = await fetchPrice('BTC');
        prices.eth = await fetchPrice('ETH');
        for (let s of watchlist) prices[s] = await fetchPrice(s);
        renderWatchlist();
        document.getElementById('status').innerText = "Update: " + new Date().toLocaleTimeString();
    }

    function formatNum(num, dec) {
        if (num === 0) return ""; // Jangan kasih nol kalau nilainya nol
        return num.toLocaleString('en-US', { maximumFractionDigits: dec });
    }

    function calculate(source) {
        let el = document.getElementById(source);
        let raw = el.value.replace(/,/g, '');
        
        // LOGIKA FIX DELETE: Kalau kosong, kosongin semua, jangan muncul nol
        if (raw === "" || raw === ".") {
            const allInputs = document.querySelectorAll('input[inputmode="decimal"]');
            allInputs.forEach(input => { if(input.id !== source) input.value = ""; });
            return;
        }

        let val = parseFloat(raw) || 0;

        // Balikin kursor ke posisi bener pas diformat
        let cursorContent = el.value.substring(0, el.selectionStart).replace(/,/g, '');
        
        let baseUsd = (source === 'idr') ? val / usdToIdr : (source === 'usd' ? val : val * (prices[source] || 0));

        // Update input lain
        if (source !== 'idr') document.getElementById('idr').value = formatNum(baseUsd * usdToIdr, 0);
        if (source !== 'usd') document.getElementById('usd').value = formatNum(baseUsd, 2);
        if (source !== 'btc') document.getElementById('btc').value = formatNum(baseUsd / (prices.btc || 1), 8);
        if (source !== 'eth') document.getElementById('eth').value = formatNum(baseUsd / (prices.eth || 1), 8);

        watchlist.forEach(s => {
            if (s !== source) {
                let target = document.getElementById(s);
                if (target) target.value = formatNum(baseUsd / (prices[s] || 1), 5);
            }
        });
        
        // Format input sendiri setelah semua kelar, biar gak mental
        if (!el.value.endsWith('.')) {
            let d = (source === 'idr') ? 0 : (source === 'usd' ? 2 : 8);
            el.value = formatNum(val, d);
        }
    }

    async function addCoin() {
        let s = document.getElementById('search-input').value.toUpperCase().trim();
        if (!s || watchlist.includes(s)) return;
        let p = await fetchPrice(s);
        if (p > 0) {
            watchlist.push(s);
            prices[s] = p;
            localStorage.setItem('kurs_fast_v3', JSON.stringify(watchlist));
            renderWatchlist();
            document.getElementById('search-input').value = "";
        } else { alert("Simbol " + s + " gak ketemu!"); }
    }

    function removeCoin(s) {
        watchlist = watchlist.filter(i => i !== s);
        localStorage.setItem('kurs_fast_v3', JSON.stringify(watchlist));
        renderWatchlist();
    }

    function renderWatchlist() {
        let container = document.getElementById('watchlist');
        container.innerHTML = "";
        watchlist.forEach(s => {
            container.innerHTML += `
                <div class="coin-card">
                    <div class="logo-wrapper">
                        <img src="${getLogo(s)}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1041/1041888.png'">
                    </div>
                    <div class="coin-info">
                        <label>${s}</label>
                        <input type="text" id="${s}" inputmode="decimal" placeholder="0" oninput="calculate('${s}')">
                    </div>
                    <div class="delete-btn" onclick="removeCoin('${s}')">Ã—</div>
                </div>`;
        });
    }

    window.onload = fetchAllPrices;
</script>
</body>
</html>
