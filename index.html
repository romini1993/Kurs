<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Kurs Pro - Fast</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --text: #f8fafc;
            --btc: #f7931a;
            --eth: #627eea;
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 400px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; position: sticky; top: 0; background: var(--bg); padding: 10px 0; z-index: 10; }
        h2 { margin: 0; font-size: 22px; color: var(--accent); }
        .refresh-btn { background: var(--card); border: 1px solid var(--accent); color: var(--accent); padding: 8px 12px; border-radius: 10px; cursor: pointer; font-size: 12px; font-weight: bold; }
        
        .coin-card { background: var(--card); border-radius: 16px; padding: 12px 16px; margin-bottom: 12px; display: flex; align-items: center; gap: 12px; border: 1px solid #334155; }
        .coin-info { flex: 1; }
        .coin-info label { display: block; font-size: 11px; color: #94a3b8; font-weight: bold; margin-bottom: 4px; }
        
        .flag-icon { width: 32px; height: 32px; border-radius: 50%; background: white; object-fit: cover; border: 2px solid #334155; }
        .coin-card img { width: 32px; height: 32px; border-radius: 50%; }
        
        input { width: 100%; background: transparent; border: none; color: white; font-size: 18px; font-weight: bold; outline: none; padding: 0; }
        .search-section { margin-top: 30px; border-top: 1px dashed #334155; padding-top: 20px; }
        .search-box { display: flex; gap: 8px; margin-bottom: 15px; }
        .search-box input { background: var(--card); border: 1px solid #334155; border-radius: 10px; padding: 12px; font-size: 14px; color: white; width: 100%; }
        .add-btn { background: var(--accent); border: none; color: #0f172a; border-radius: 10px; padding: 0 15px; font-weight: bold; cursor: pointer; }
        .delete-btn { color: #ef4444; font-size: 24px; cursor: pointer; padding-left: 10px; }
        .status-info { font-size: 11px; color: #94a3b8; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>ðŸ’± Calc Kurs Fast</h2>
        <button class="refresh-btn" onclick="fetchAllPrices()">ðŸ”„ Update</button>
    </div>

    <div id="fixed-list">
        <div class="coin-card" style="border-left: 5px solid #ef4444;">
            <img class="flag-icon" src="https://flagcdn.com/w80/id.png" alt="idr">
            <div class="coin-info">
                <label>IDR (Rupiah)</label>
                <input type="number" id="idr" placeholder="Input IDR..." oninput="calculate('idr')">
            </div>
        </div>
        <div class="coin-card" style="border-left: 5px solid #3b82f6;">
            <img class="flag-icon" src="https://flagcdn.com/w80/us.png" alt="usd">
            <div class="coin-info">
                <label>USD (Dollar)</label>
                <input type="number" id="usd" placeholder="0" oninput="calculate('usd')">
            </div>
        </div>
        <div class="coin-card" style="border-left: 5px solid var(--btc);">
            <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png?v=035" alt="btc">
            <div class="coin-info">
                <label>BTC (Bitcoin)</label>
                <input type="number" id="btc" placeholder="0" oninput="calculate('btc')">
            </div>
        </div>
        <div class="coin-card" style="border-left: 5px solid var(--eth);">
            <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png?v=035" alt="eth">
            <div class="coin-info">
                <label>ETH (Ethereum)</label>
                <input type="number" id="eth" placeholder="0" oninput="calculate('eth')">
            </div>
        </div>
    </div>

    <div id="watchlist"></div>

    <div class="search-section">
        <label>TAMBAH KOIN LAIN (Simbol)</label>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Contoh: sol, doge, xrp, bnb...">
            <button class="add-btn" onclick="addCoin()">Tambah</button>
        </div>
        <div id="status" class="status-info">Ready, Bro!</div>
    </div>
</div>

<script>
    // Patokan kurs USD ke IDR (bisa berubah sewaktu-waktu)
    let usdToIdr = 16200; 
    let prices = { btc: 0, eth: 0 };
    let watchlist = JSON.parse(localStorage.getItem('watchlist_fast')) || [];

    async function getPrice(symbol) {
        try {
            const res = await fetch(`https://cryptoprices.cc/${symbol.toUpperCase()}`);
            const text = await res.json(); // API ini balikin angka langsung
            return parseFloat(text);
        } catch (e) { return 0; }
    }

    async function fetchAllPrices() {
        document.getElementById('status').innerText = "Narik data cepet...";
        
        // Ambil harga utama
        prices.btc = await getPrice('BTC');
        prices.eth = await getPrice('ETH');
        
        // Ambil harga watchlist
        for (let sym of watchlist) {
            prices[sym] = await getPrice(sym);
        }

        renderWatchlist();
        document.getElementById('status').innerText = "Update Beres: " + new Date().toLocaleTimeString();
    }

    function calculate(source) {
        const val = parseFloat(document.getElementById(source).value) || 0;
        let baseUsd = 0;

        if (source === 'idr') baseUsd = val / usdToIdr;
        else if (source === 'usd') baseUsd = val;
        else baseUsd = val * prices[source];

        const update = (id, v, dec) => {
            if(id !== source) {
                const el = document.getElementById(id);
                if(el) el.value = v.toFixed(dec).replace(/\.?0+$/, "");
            }
        };

        update('idr', baseUsd * usdToIdr, 0);
        update('usd', baseUsd, 2);
        update('btc', baseUsd / prices.btc, 8);
        update('eth', baseUsd / prices.eth, 8);

        watchlist.forEach(sym => {
            update(sym, baseUsd / prices[sym], 8);
        });
    }

    async function addCoin() {
        const input = document.getElementById('search-input');
        const sym = input.value.toUpperCase().trim();
        if (!sym || watchlist.includes(sym)) return;

        const p = await getPrice(sym);
        if (p > 0) {
            watchlist.push(sym);
            prices[sym] = p;
            localStorage.setItem('watchlist_fast', JSON.stringify(watchlist));
            input.value = "";
            renderWatchlist();
        } else {
            alert("Koin " + sym + " gak ketemu di cryptoprices.cc");
        }
    }

    function removeCoin(sym) {
        watchlist = watchlist.filter(s => s !== sym);
        localStorage.setItem('watchlist_fast', JSON.stringify(watchlist));
        renderWatchlist();
    }

    function renderWatchlist() {
        const container = document.getElementById('watchlist');
        container.innerHTML = "";
        watchlist.forEach(sym => {
            const div = document.createElement('div');
            div.className = "coin-card";
            div.innerHTML = `
                <img src="https://cryptologos.cc/logos/${sym.toLowerCase()}-${sym.toLowerCase()}-logo.png" onerror="this.src='https://assets.coingecko.com/coins/images/placeholder.png'">
                <div class="coin-info">
                    <label>${sym}</label>
                    <input type="number" id="${sym}" placeholder="0" oninput="calculate('${sym}')">
                </div>
                <div class="delete-btn" onclick="removeCoin('${sym}')">Ã—</div>
            `;
            container.appendChild(div);
        });
    }

    window.onload = fetchAllPrices;
</script>
</body>
</html>
