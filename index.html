<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="manifest" href="manifest-kurs.json">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CalcKurs">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2454/2454269.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f172a">

    <title>Calc Kurs Pro Design</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --text: #f8fafc;
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: env(safe-area-inset-top) 20px 20px 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 400px; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; position: sticky; top: 0; background: var(--bg); padding: 10px 0; z-index: 10; }
        h2 { margin: 0; font-size: 22px; color: var(--accent); }
        .refresh-btn { background: var(--card); border: 1px solid var(--accent); color: var(--accent); padding: 8px 12px; border-radius: 10px; cursor: pointer; font-size: 12px; font-weight: bold; }
        
        /* Gaya Kartu Pro yang lu suka */
        .coin-card { 
            background: var(--card); 
            border-radius: 16px; 
            padding: 14px 18px; 
            margin-bottom: 12px; 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            border: 1px solid #334155; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        }
        
        .coin-info { flex: 1; }
        .coin-info label { display: block; font-size: 11px; color: #94a3b8; font-weight: bold; margin-bottom: 2px; }
        
        /* Logo Fix - Pake API yang bener */
        .logo-wrapper { 
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: #0f172a; 
            border: 1px solid #475569; 
            flex-shrink: 0; 
        }
        .logo-wrapper img { width: 100%; height: 100%; object-fit: cover; }

        input { width: 100%; background: transparent; border: none; color: white; font-size: 20px; font-weight: bold; outline: none; padding: 0; }
        
        .search-section { margin-top: 30px; border-top: 1px dashed #334155; padding-top: 20px; padding-bottom: 50px; }
        .search-box { display: flex; gap: 8px; margin-bottom: 15px; }
        .search-box input { background: var(--card); border: 1px solid #334155; border-radius: 10px; padding: 12px; font-size: 14px; color: white; width: 100%; }
        .add-btn { background: var(--accent); border: none; color: #0f172a; border-radius: 10px; padding: 0 15px; font-weight: bold; cursor: pointer; }
        .delete-btn { color: #ef4444; font-size: 24px; cursor: pointer; padding-left: 10px; }
        .status-info { font-size: 11px; color: #94a3b8; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>ðŸ’± Calc Kurs Fast</h2>
        <button class="refresh-btn" onclick="fetchAllPrices()">ðŸ”„ Update</button>
    </div>

    <div id="fixed-list">
        <div class="coin-card" style="border-left: 5px solid #ef4444;">
            <div class="logo-wrapper">
                <img src="https://api.iconify.design/emojione:flag-for-indonesia.svg" alt="IDR">
            </div>
            <div class="coin-info">
                <label>IDR (Rupiah)</label>
                <input type="text" id="idr" inputmode="decimal" value="0" onfocus="clearZero(this)" oninput="formatAndCalc('idr', 0)">
            </div>
        </div>
        <div class="coin-card" style="border-left: 5px solid #3b82f6;">
            <div class="logo-wrapper">
                <img src="https://api.iconify.design/emojione:flag-for-united-states.svg" alt="USD">
            </div>
            <div class="coin-info">
                <label>USD (Dollar)</label>
                <input type="text" id="usd" inputmode="decimal" value="0" onfocus="clearZero(this)" oninput="formatAndCalc('usd', 2)">
            </div>
        </div>
        <div class="coin-card" style="border-left: 5px solid #f7931a;">
            <div class="logo-wrapper"><img src="https://assets.coingecko.com/coins/images/1/large/bitcoin.png"></div>
            <div class="coin-info">
                <label>BTC (Bitcoin)</label>
                <input type="text" id="btc" inputmode="decimal" value="0" onfocus="clearZero(this)" oninput="formatAndCalc('btc', 8)">
            </div>
        </div>
        <div class="coin-card" style="border-left: 5px solid #627eea;">
            <div class="logo-wrapper"><img src="https://assets.coingecko.com/coins/images/279/large/ethereum.png"></div>
            <div class="coin-info">
                <label>ETH (Ethereum)</label>
                <input type="text" id="eth" inputmode="decimal" value="0" onfocus="clearZero(this)" oninput="formatAndCalc('eth', 8)">
            </div>
        </div>
    </div>

    <div id="watchlist"></div>

    <div class="search-section">
        <label style="font-size: 11px; font-weight: bold; color: #94a3b8;">TAMBAH KOIN</label>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Contoh: sui, sol, doge...">
            <button class="add-btn" onclick="addCoin()">Tambah</button>
        </div>
        <div id="status" class="status-info">Ready, Bro!</div>
    </div>
</div>

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            const swCode = `self.addEventListener('install', e => self.skipWaiting()); self.addEventListener('fetch', e => e.respondWith(fetch(e.request)));`;
            const blob = new Blob([swCode], {type: 'application/javascript'});
            navigator.serviceWorker.register(URL.createObjectURL(blob));
        });
    }

    let usdToIdr = 16250; 
    let prices = { btc: 1, eth: 1 };
    let watchlist = JSON.parse(localStorage.getItem('watchlist_fast')) || [];

    function getCoinGeckoLogo(sym) {
        const mapping = {
            'sui': 'https://assets.coingecko.com/coins/images/26375/large/sui_asset.png',
            'sol': 'https://assets.coingecko.com/coins/images/4128/large/solana.png',
            'doge': 'https://assets.coingecko.com/coins/images/5/large/dogecoin.png',
            'xrp': 'https://assets.coingecko.com/coins/images/44/large/xrp-symbol-white-128.png',
            'bnb': 'https://assets.coingecko.com/coins/images/825/large/bnb-icon2_2x.png'
        };
        const s = sym.toLowerCase();
        return mapping[s] || `https://raw.githubusercontent.com/spothq/cryptocurrency-icons/master/128/color/${s}.png`;
    }

    function clearZero(el) { if (el.value === "0") el.value = ""; }

    function toUS(val, dec) {
        return new Intl.NumberFormat('en-US', { minimumFractionDigits: 0, maximumFractionDigits: dec }).format(val);
    }

    async function getPrice(symbol) {
        try {
            const res = await fetch(`https://cryptoprices.cc/${symbol.toUpperCase()}`);
            const text = await res.text();
            return parseFloat(text.trim()) || 0;
        } catch (e) { return 0; }
    }

    async function fetchAllPrices() {
        document.getElementById('status').innerText = "Updating...";
        prices.btc = await getPrice('BTC');
        prices.eth = await getPrice('ETH');
        for (let sym of watchlist) prices[sym] = await getPrice(sym);
        renderWatchlist();
        document.getElementById('status').innerText = "Update: " + new Date().toLocaleTimeString();
    }

    function formatAndCalc(source, decLimit) {
        let el = document.getElementById(source);
        let val = parseFloat(el.value.replace(/,/g, '')) || 0;
        if (!el.value.endsWith('.')) el.value = toUS(val, decLimit);
        calculate(source, val);
    }

    function calculate(source, val) {
        let baseUsd = (source === 'idr') ? val / usdToIdr : (source === 'usd' ? val : val * (prices[source] || 0));
        if (source !== 'idr') document.getElementById('idr').value = toUS(baseUsd * usdToIdr, 0);
        if (source !== 'usd') document.getElementById('usd').value = toUS(baseUsd, 2);
        if (source !== 'btc') document.getElementById('btc').value = toUS(baseUsd / (prices.btc || 1), 8);
        if (source !== 'eth') document.getElementById('eth').value = toUS(baseUsd / (prices.eth || 1), 8);
        watchlist.forEach(sym => {
            if (sym !== source) {
                let target = document.getElementById(sym);
                if (target) target.value = toUS(baseUsd / (prices[sym] || 1), 5);
            }
        });
    }

    async function addCoin() {
        const input = document.getElementById('search-input');
        const sym = input.value.toUpperCase().trim();
        if (!sym || watchlist.includes(sym)) return;
        const p = await getPrice(sym);
        if (p > 0) {
            watchlist.push(sym);
            prices[sym] = p;
            localStorage.setItem('watchlist_fast', JSON.stringify(watchlist));
            input.value = "";
            renderWatchlist();
        } else { alert("Simbol gak ketemu."); }
    }

    function removeCoin(sym) {
        watchlist = watchlist.filter(s => s !== sym);
        localStorage.setItem('watchlist_fast', JSON.stringify(watchlist));
        renderWatchlist();
    }

    function renderWatchlist() {
        const container = document.getElementById('watchlist');
        container.innerHTML = "";
        watchlist.forEach(sym => {
            const div = document.createElement('div');
            div.className = "coin-card";
            div.innerHTML = `
                <div class="logo-wrapper">
                    <img src="${getCoinGeckoLogo(sym)}" onerror="this.parentElement.innerHTML='<span>${sym}</span>'">
                </div>
                <div class="coin-info">
                    <label>${sym}</label>
                    <input type="text" id="${sym}" inputmode="decimal" value="0" onfocus="clearZero(this)" oninput="formatAndCalc('${sym}', 5)">
                </div>
                <div class="delete-btn" onclick="removeCoin('${sym}')">Ã—</div>
            `;
            container.appendChild(div);
        });
    }

    window.onload = fetchAllPrices;
</script>
</body>
</html>
