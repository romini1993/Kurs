<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Kurs</title>
    <link rel="manifest" href="manifest-kurs.json">
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --text: #f8fafc;
            --btc: #f7931a;
            --eth: #627eea;
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { 
            background: var(--bg); color: var(--text); 
            margin: 0; padding: 20px; display: flex; justify-content: center; 
        }
        .container { width: 100%; max-width: 400px; }
        
        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 20px; position: sticky; top: 0; background: var(--bg); padding: 10px 0; z-index: 10;
        }
        h2 { margin: 0; font-size: 22px; color: var(--accent); }
        .refresh-btn { 
            background: var(--card); border: 1px solid var(--accent); color: var(--accent);
            padding: 8px 12px; border-radius: 10px; cursor: pointer; font-size: 12px;
        }

        .coin-card {
            background: var(--card); border-radius: 16px; padding: 12px 16px;
            margin-bottom: 12px; display: flex; align-items: center; gap: 12px;
            border: 1px solid #334155;
        }
        .coin-info { flex: 1; }
        .coin-info label { display: block; font-size: 11px; color: #94a3b8; font-weight: bold; margin-bottom: 4px; }
        .coin-card img { width: 32px; height: 32px; border-radius: 50%; }
        
        input {
            width: 100%; background: transparent; border: none; color: white;
            font-size: 18px; font-weight: bold; outline: none; padding: 0;
        }

        .search-section { margin-top: 30px; border-top: 1px dashed #334155; padding-top: 20px; }
        .search-box {
            display: flex; gap: 8px; margin-bottom: 15px;
        }
        .search-box input {
            background: var(--card); border: 1px solid #334155; border-radius: 10px;
            padding: 10px; font-size: 14px;
        }
        .add-btn { background: var(--accent); border: none; color: #0f172a; border-radius: 10px; padding: 0 15px; font-weight: bold; cursor: pointer; }

        .delete-btn { color: #ef4444; font-size: 20px; cursor: pointer; padding-left: 10px; }
        .loading { font-size: 12px; color: #94a3b8; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>ðŸ’± Calc Kurs</h2>
        <button class="refresh-btn" onclick="fetchPrices()">ðŸ”„ Update Harga</button>
    </div>

    <div id="fixed-list">
        <div class="coin-card" style="border-left: 4px solid #22c55e;">
            <img src="https://cdn-icons-png.flaticon.com/512/5329/5329352.png" alt="idr">
            <div class="coin-info">
                <label>IDR (Rupiah)</label>
                <input type="number" id="idr" placeholder="0" oninput="calculate('idr')">
            </div>
        </div>
        <div class="coin-card" style="border-left: 4px solid #3b82f6;">
            <img src="https://cdn-icons-png.flaticon.com/512/10758/10758014.png" alt="usd">
            <div class="coin-info">
                <label>USD (Dollar)</label>
                <input type="number" id="usd" placeholder="0" oninput="calculate('usd')">
            </div>
        </div>
        <div class="coin-card" style="border-left: 4px solid var(--btc);">
            <img src="https://assets.coingecko.com/coins/images/1/small/bitcoin.png" alt="btc">
            <div class="coin-info">
                <label>BTC (Bitcoin)</label>
                <input type="number" id="bitcoin" placeholder="0" oninput="calculate('bitcoin')">
            </div>
        </div>
        <div class="coin-card" style="border-left: 4px solid var(--eth);">
            <img src="https://assets.coingecko.com/coins/images/279/small/ethereum.png" alt="eth">
            <div class="coin-info">
                <label>ETH (Ethereum)</label>
                <input type="number" id="ethereum" placeholder="0" oninput="calculate('ethereum')">
            </div>
        </div>
    </div>

    <div id="watchlist"></div>

    <div class="search-section">
        <label>TAMBAH KOIN LAIN</label>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Contoh: solana, dogecoin, xrp...">
            <button class="add-btn" onclick="addCoin()">Tambah</button>
        </div>
        <div id="status" class="loading">Harga terupdate otomatis</div>
    </div>
</div>

<script>
    let rates = {};
    let watchlist = JSON.parse(localStorage.getItem('watchlist')) || [];

    async function fetchPrices() {
        document.getElementById('status').innerText = "Updating...";
        const coinIds = ['bitcoin', 'ethereum', ...watchlist].join(',');
        try {
            const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${coinIds}&vs_currencies=usd,idr&include_last_updated_at=true`);
            const data = await res.json();
            
            // Get USD/IDR rate (approx)
            const usdToIdr = data.bitcoin.idr / data.bitcoin.usd;
            rates = { ...data, usd_idr: usdToIdr };
            
            renderWatchlist();
            document.getElementById('status').innerText = "Harga terbaru berhasil dimuat!";
        } catch (e) {
            document.getElementById('status').innerText = "Gagal update harga.";
        }
    }

    function calculate(source) {
        const val = parseFloat(document.getElementById(source).value) || 0;
        let baseUsd = 0;

        if (source === 'idr') baseUsd = val / rates.usd_idr;
        else if (source === 'usd') baseUsd = val;
        else baseUsd = val * rates[source].usd;

        // Update fixed
        if (source !== 'idr') document.getElementById('idr').value = (baseUsd * rates.usd_idr).toFixed(0);
        if (source !== 'usd') document.getElementById('usd').value = baseUsd.toFixed(2);
        if (source !== 'bitcoin') document.getElementById('bitcoin').value = (baseUsd / rates.bitcoin.usd).toFixed(8);
        if (source !== 'ethereum') document.getElementById('ethereum').value = (baseUsd / rates.ethereum.usd).toFixed(8);

        // Update watchlist
        watchlist.forEach(id => {
            if (source !== id) {
                document.getElementById(id).value = (baseUsd / rates[id].usd).toFixed(8);
            }
        });
    }

    async function addCoin() {
        const id = document.getElementById('search-input').value.toLowerCase().trim();
        if (!id || watchlist.includes(id)) return;

        try {
            const res = await fetch(`https://api.coingecko.com/api/v3/coins/${id}`);
            if (res.status === 200) {
                watchlist.push(id);
                localStorage.setItem('watchlist', JSON.stringify(watchlist));
                document.getElementById('search-input').value = "";
                await fetchPrices();
            } else {
                alert("Koin nggak ketemu, Bro. Cek lagi namanya (pake id coingecko).");
            }
        } catch (e) { alert("Error nyari koin."); }
    }

    function removeCoin(id) {
        watchlist = watchlist.filter(item => item !== id);
        localStorage.setItem('watchlist', JSON.stringify(watchlist));
        renderWatchlist();
    }

    function renderWatchlist() {
        const container = document.getElementById('watchlist');
        container.innerHTML = "";
        watchlist.forEach(id => {
            const div = document.createElement('div');
            div.className = "coin-card";
            div.innerHTML = `
                <img src="https://assets.coingecko.com/coins/images/placeholder.png" id="img-${id}">
                <div class="coin-info">
                    <label>${id.toUpperCase()}</label>
                    <input type="number" id="${id}" placeholder="0" oninput="calculate('${id}')">
                </div>
                <div class="delete-btn" onclick="removeCoin('${id}')">Ã—</div>
            `;
            container.appendChild(div);
            // Ambil logo asli
            fetch(`https://api.coingecko.com/api/v3/coins/${id}`).then(r => r.json()).then(d => {
                document.getElementById(`img-${id}`).src = d.image.small;
            });
        });
    }

    fetchPrices();
</script>
</body>
</html>
